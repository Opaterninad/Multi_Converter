<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertidor de temperatura</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="png/icon.png" />
  </head>
  <body>
    <div class="toggle active"></div>
    <div class="navigation active">
      <div class="menuToggle"></div>
      <ul>
        <li class="list" style="--clr: #f44336">
          <a
            href="/home/index.html""
          >
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a
          href="/cal/index.html"
          >
            <span class="icon"
              ><ion-icon name="calculator-sharp"></ion-icon
            ></span>
            <span class="text">Calculator</span>
          </a>
        </li>
        <li class="list active" style="--clr: #ffa117">
          <a
          href="/tem/index.html"
          >
            <span class="icon"
              ><ion-icon name="thermometer-outline"></ion-icon
            ></span>
            <span class="text">Temp Converter</span>
          </a>
        </li>
        <li class="list" style="--clr: #2196f3">
          <a
          href="/fina/index.html"
          >
            <span class="icon"><ion-icon name="cash-sharp"></ion-icon></span>
            <span class="text">loan Calculator</span>
          </a>
        </li>
        <li class="list" style="--clr: #b145e9">
          <a
          href="/peso/index.html"
          >
            <span class="icon"><ion-icon name="barbell-sharp"></ion-icon></span>
            <span class="text">Mass Converter</span>
          </a>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <div class="container">
      <form id="formulario">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="input-wrapper">
          <label for="celcius">Celcius:</label>
          <input
            step="any"
            type="number"
            id="celcius"
            placeholder="Ingresa la temperatura en Celcius aqui."
          />
          <span class="symbol" title="Celsius">°C</span>
        </div>
        <br />
        <div class="input-wrapper">
          <label for="fahrenheit">Fahrenheit:</label>
          <input
            step="any"
            type="number"
            id="fahrenheit"
            placeholder="Ingresa la temperatura en Fahrenheit aqui."
          />
          <span class="symbol" title="Celsius">°F</span>
        </div>
        <br />
        <div class="input-wrapper">
          <label for="kelvin">Kelvin:</label>
          <input
            step="any"
            type="number"
            id="kelvin"
            placeholder="Ingresa la temperatura en Kelvin aqui."
          />
          <span class="symbol" title="Celsius">K</span>
        </div>
        <br />
        <button type="submit" onclick="Mostrarconversion() ; return false">
          Mostrar Conversión
        </button>
        <h3 id="mensaje"></h3>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
