<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/icon.png" />
  </head>
  <body>
    <div class="toggle active"></div>
    <div class="navigation active">
      <div class="menuToggle"></div>
      <ul>
        <li class="list active" style="--clr: #f44336">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/home/index.html"
          >
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/cal/index.html"
          >
            <span class="icon"
              ><ion-icon name="calculator-sharp"></ion-icon
            ></span>
            <span class="text">Calculator</span>
          </a>
        </li>
        <li class="list" style="--clr: #ffa117">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/tem/index.html"
          >
            <span class="icon"
              ><ion-icon name="thermometer-outline"></ion-icon
            ></span>
            <span class="text">Temp Converter</span>
          </a>
        </li>
        <li class="list" style="--clr: #2196f3">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/fina/index.html"
          >
            <span class="icon"><ion-icon name="cash-sharp"></ion-icon></span>
            <span class="text">loan Calculator</span>
          </a>
        </li>
        <li class="list" style="--clr: #b145e9">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/peso/index.html"
          >
            <span class="icon"><ion-icon name="barbell-sharp"></ion-icon></span>
            <span class="text">Mass Converter</span>
          </a>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">/</button></td>
              <td><button class="btn-operator" id="*">*</button></td>
              <td><button class="btn-operator" id="backspace"><</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id=".">.</button></td>
              <td><button class="btn-operator" id="0">0</button></td>
              <td><button class="btn-operator" id="00">00</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
