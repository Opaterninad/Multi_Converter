<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Converter</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/icon.png" />
  </head>
  <body>
    <div class="toggle active"></div>
    <div class="navigation active">
      <div class="menuToggle"></div>
      <ul>
        <li class="list active" style="--clr: #f44336">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/home/index.html"
          >
            <span class="icon"><ion-icon name="home"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/cal/index.html"
          >
            <span class="icon"
              ><ion-icon name="calculator-sharp"></ion-icon
            ></span>
            <span class="text">Calculator</span>
          </a>
        </li>
        <li class="list" style="--clr: #ffa117">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/tem/index.html"
          >
            <span class="icon"
              ><ion-icon name="thermometer-outline"></ion-icon
            ></span>
            <span class="text">Temp Converter</span>
          </a>
        </li>
        <li class="list" style="--clr: rgb(82, 480, 130)">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/fina/index.html"
          >
            <span class="icon"><ion-icon name="cash-sharp"></ion-icon></span>
            <span class="text">loan Calculator</span>
          </a>
        </li>
        <li class="list" style="--clr: #b145e9">
          <a
            href="https://orlandofurtiza.github.io/Multi_Converter/peso/index.html"
          >
            <span class="icon"><ion-icon name="barbell-sharp"></ion-icon></span>
            <span class="text">Mass Converter</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        <h1 class="titulo">MULTICONVERTER</h1>
        <div class="icof">
          <a rel="githubpage" href="https://github.com/Orlandofurtiza"
            ><span class="icons"
              ><ion-icon class="icongit" name="logo-github"></ion-icon
            ></span>
          </a>
          <a
            rel="githubpage"
            href="https://www.linkedin.com/in/orlando-paternina-diaz-8790b9219/"
            ><span class="icons"
              ><ion-icon class="iconlink" name="logo-linkedIn"></ion-icon></span
          ></a>
          <a
            rel="githubpage"
            href="https://www.youtube.com/channel/UCuY5jAXeflBgS3SWDqp9fBg"
            ><span class="icons"
              ><ion-icon class="iconyou" name="logo-youtube"></ion-icon></span
          ></a>
        </div>
      </div>
      <div class="resume">
        <h3>¡Cálculadora y convertidores básicos para hacer tus cálculos!</h3>
      </div>
      <div class="conversiones">
        <div class="conver">
          <img src="./css/img/calculator.jpg" alt="calculadora" />
          <h4>Calculadora Básica</h4>
        </div>
        <div class="conver">
          <img src="./css/img/temperature.jpg" alt="calculadora" />
          <h4>Convertidor de Temperatura</h4>
        </div>
        <div class="conver">
          <img src="./css/img/prestamos.jpg" alt="calculadora" />
          <h4>Calculadora de Préstamos</h4>
        </div>
        <div class="conver">
          <img src="./css/img/masa.jpg" alt="calculadora" />
          <h4>Convertidor de Peso</h4>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
